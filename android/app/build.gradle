apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: "../../node_modules/react-native-vector-icons/fonts.gradle"

// React Native Configuration
react {
    autolinkLibrariesWithApp()
}

// ProGuard configuration
def enableProguardInReleaseBuilds = true

// JSC Flavor
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdkVersion rootProject.ext.compileSdkVersion

    namespace "com.mynewproject"
    defaultConfig {
        applicationId "com.mynewproject"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('MyNewProject.keystore')
            storePassword 'Jayamani'
            keyAlias 'MyNewProject'
            keyPassword 'Jayamani'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            // Optionally enable ProGuard for release builds
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
    jcenter()
    maven { url "https://www.jitpack.io" }  // Alternative repository
    maven { url "https://fb-maven.github.io/repo" }
}

dependencies {
    implementation("com.facebook.react:react-android:0.75.2")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android:0.75.2")
    } else {
        implementation jscFlavor
    }
}
